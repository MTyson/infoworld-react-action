name: Run tests on push

on:
  push:
    branches:
      - ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v1
        with:
          node-version: 16.13.1

      - run: npm install

      - run: npm test

    if: success()
